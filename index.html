<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="header">
            <img src="logo (1).png" alt="" height="100px" width="100px">
            <h1 class="display-2">Pizza Bites</h1>
        </div>
        
        <div class="input-group flex-nowrap">
            <input type="text" class="form-control" id="order-id-input" placeholder="Please enter order ID" autocomplete="off" aria-describedby="addon-wrapping">
            <button class="btn btn-dark" type="button" id="button-addon2" onclick="manageOrder()">Execute</button>
          </div>
		
          <div class="order-status-check">
            <p class="lead" style="display: none;" id="order-no-display"></p>
            <button type="button" class="btn btn-light order-status-block">Order placed</button>
            <button type="button" class="btn btn-light order-status-block">Chef received the order and started preparing</button>
            <button type="button" class="btn btn-light order-status-block">Pizza Sauce added</button>
            <button type="button" class="btn btn-light order-status-block">First layer of cheese added</button>
            <button type="button" class="btn btn-light order-status-block">Toppings added</button>
            <button type="button" class="btn btn-light order-status-block">Second layer of cheese added</button>
            <button type="button" class="btn btn-light order-status-block">Pizza baked!</button>
            <button type="button" class="btn btn-light order-status-block">Oregano added and packed</button>
            <button type="button" class="btn btn-light order-status-block">Package received at counter</button>
            <button type="button" class="btn btn-light order-status-block">The order is ready and handed over to the Zomato guy!</button>
          </div>
          
          
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
